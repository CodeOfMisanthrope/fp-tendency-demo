pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,js}"
      run: yarn eslint {staged_files}
    fmt:
      glob: "*.{ts,js,md}"
      run: | 
        yarn prettier {staged_files} --write
        git add {staged_files}
        git commit -m "style: fmt"

pre-push:
  commands:
    test:
      glob: "*spec.ts"
      run: yarn jest {staged_files}
